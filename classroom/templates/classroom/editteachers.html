{% extends 'classroom/base.html' %}

{% block content %}
<h1>LÄRARE TILL KURS</h1>
<h3>BJUD IN</h3>
<form method="POST" action="/classroom/inviteteacherprocess">
    {% csrf_token %}
    <table>
        <tr>
            <td>KURSID:</td>
            <td>EMAIL:</td>
            <td></td>
        </tr>
        <tr>
            <td><input class='form-control' id="courseid" type="text" name="courseid" placeholder="Kurs id..." required></td>
            <td><input class='form-control' type="email" name="email" placeholder="Email..." required></td>
            <td><input class='btn btn-default' type="submit" name="editteacherbtn" value="Bjud in"></td>
        </tr>
    
    </table>
    <input type='hidden' name='editing' value="True">
</form>
<h3>LÄGG TILL</h3>
<i>Kräver vissa rättigheter</i>
<form method="POST" action="/classroom/createteacherprocess">
    {% csrf_token %}
    <table style="width: 50%%">
        <tr>
            <td>KURSID:</td>
            <td>EMAIL:</td>
            <td></td>
        </tr>
        <tr>
            <td><input class='form-control' id="courseid" type="text" name="courseid" placeholder="Kurs id..." required></td>
            <td><input class='form-control' type="email" name="email" placeholder="Email..." required></td>
            <td><input class='btn btn-default' type="submit" name="editteacherbtn" value="Lägg till"></td>
        </tr>
    
    </table>
    <input type='hidden' name='editing' value="True">
</form>
{% if msg %}
    <i>{{ msg }} </i>
{% endif %}
{% endblock %}
